{% extends 'base/base.html' %}
{% block title %}O'quvchini o'chirish{% endblock %}
{% block content %}
<div style="max-width:480px;margin:0 auto;">
    <div class="card">
        <div class="card-header" style="background:var(--danger);">O'quvchini o'chirish</div>
        <div class="card-body" style="text-align:center;padding:2rem;">
            <div style="font-size:2rem;margin-bottom:1rem;">⚠️</div>
            <p style="margin-bottom:0.5rem;">Ushbu o'quvchini o'chirishni tasdiqlaysizmi?</p>
            <p style="font-weight:700;font-family:'Playfair Display',serif;font-size:1.1rem;margin-bottom:1.5rem;">{{ student.full_name }}</p>
            <form method="post" style="display:flex;gap:0.75rem;justify-content:center;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Ha, o'chirish</button>
                <a href="/groups/{{ student.group.pk }}/" class="btn btn-outline">Bekor qilish</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
