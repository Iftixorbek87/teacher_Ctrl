{% extends 'base/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div style="max-width:480px;margin:0 auto;">
    <div class="page-header">
        <div class="page-title">{{ title }}</div>
        <a href="/groups/{{ group.pk }}/" class="btn btn-outline btn-sm">‚Üê Orqaga</a>
    </div>
    <div class="card">
        <div class="card-header">{{ group.name }}</div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div style="color:var(--danger);font-size:0.8rem;margin-top:0.3rem;">{{ field.errors.0 }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                <div style="display:flex;gap:0.75rem;margin-top:1.5rem;">
                    <button type="submit" class="btn btn-primary">Saqlash</button>
                    <a href="/groups/{{ group.pk }}/" class="btn btn-outline">Bekor qilish</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
